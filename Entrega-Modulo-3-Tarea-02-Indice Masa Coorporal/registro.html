    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Store</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="header">
       
    

    <main class="contenedor">
        <h1>Registro</h1>

        <div class="Registro">
            
    </main>
    <div id="contacto" class="contacto">
      
        <form class="formulario">
            <legend>Formulario de Registro</legend>
            

            <div class="contenedor-campos">
                <div class="campo">
                    <label>Usuario</label>

                    <input id = "inputusuario" type="text" name="usuario" placeholder="Usuario" required>
                </div>

                <div class="campo">
                    <label>Nombre </label>

                    <input id = "inputnombre" type="tel" name="Nombre" placeholder="Nombre">
                </div>

                <div class="campo w-100">
                    <label>Correo</label>

                    <input id = "inputcorreo" type="text" name="Contrasena" placeholder="Correo electronico">
                </div>
                <div class="campo w-100">
                    <label>Contrasena</label>

                    <input id = "inputcontrasena" type="text" name="contrasena" placeholder="Contrasena">
                </div>

                <div class="campo w-100">
                    <label>Confirmar</label>

                    <input id = "inputconfirmar" type="text" name="Direccion" placeholder="Confirme Contrasena">
                </div>
            </div>
            <div class="enviar">
                <input  class="boton" type="submit" value="Enviar" onclick="capturadatos()">
            </div>
        </form>
    </div>
</div>

    <footer class="footer">
        <p class="footer__texto">Front End Store - Todos los derechos Reservados 2022.</p>
    </footer>

    
</body>
</html>

    <script src="app/registro.js"></script>
</body>
</html>
