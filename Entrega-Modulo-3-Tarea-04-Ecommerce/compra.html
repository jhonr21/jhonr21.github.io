<body>
    <header class="header">

    <nav class="navegacion">
        <a href="index.html"><img src="img/player-modal-header-2.svg" alt="icono"></a>
        <a class="navegacion__enlace navegacion__enlace--activo" href="index.html">Peliculas</a>

    <main class="contenedor">
        <h1>Informacion de pago</h1>

        <div class="Registro">
            
    </main>
    <div id="contacto" class="contacto">
      
        <form class="formulario">
            <legend>Introduzca datos de compra</legend>
            

            <div class="contenedor-campos">
                <div class="campo">
                    <input id = "input1" type="text" name="usuario" placeholder="Nombre completo" required>
                </div>

                <div class="campo w-100">

                    <input id = "input2" type="text" name="Contrasena" placeholder="Correo electronico" required>
                </div>
                <div class="campo w-100">
                    <input id = "input3" type="text" name="tarjeta" placeholder="numero de tarjeta" required>
                </div>
                    <div class="campo w-100">
                        <input name="remitosucursal" id="vencimiento" type="text" required  placeholder="F vencimiento MM/AA" required>
                        <input name="remitonumero" id="CVV" type="text" required placeholder="CVV" required>
                    </div>
                 
                </main>



            <div class="enviar">
                <input  class="boton" type="submit" value="Enviar" onclick="finalizar()">
            </div>
        </form>
    </div>
</div>

    <footer class="footer">
