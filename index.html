<!DOCTYPE html>
<html>
<div>
<head>
    <meta charset="utf-8">
    <title>Patrones Responsive Web Design - 2 Columnas</title>

    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700,900" rel="stylesheet">

<body>

    <div class="contenedor">

    <div class="boton" >

        <select class="formulario__campo" id="monedaConv">
            <option disabled selected>-- Seleccionar Moneda --</option>
            <option value="1">Euro</option>
            <option value="2">Pesos Mexicano</option>
            <option value="3">Dolares</option>
            <option value="4">Pesos Colombiano</option>
            <option value="5">Libras esterlinas</option>

        <button onclick="validar()" type="button">Convertir!</button>
        
        <script src="./app.js"></script>
    
    </div>

</div>
